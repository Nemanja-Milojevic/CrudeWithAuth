<nb-layout>
  <nb-layout-header>
    <div class="header">
      <h2>Crude</h2>
      <button nbButton class="logout" (click) = "logout()">Logout</button>
    </div>
  </nb-layout-header>
  <nb-layout-column class="container">
    <nb-card size="medium" class="card">
      <nb-card-header>
        Students
      </nb-card-header>
      <nb-list>
        <nb-list-item *ngFor = "let list of students" class="list" (dblclick) = "dblEdit(list.id, list.name, list.surname, list.index)">
          {{list.id}} {{list.name}} {{list.surname}} {{list.index}}
          <button class="delete" nbButton status="danger" (click) = "deleteStudent(list.id)">Delete</button>
        </nb-list-item>
      </nb-list>
    </nb-card>
    <div class="buttons"> 
      <button class="add" routerLink = '/add' nbButton status="info">Add</button>
      <button class="add" routerLink = '/edit' (click) = "messageClear()" nbButton status="info">Edit</button>
    </div>
  </nb-layout-column>
  <nb-layout-footer>Contact us</nb-layout-footer>
</nb-layout>
